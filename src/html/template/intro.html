<header class="intro  flex-items-xs-middle  parallax" 
	data-stellar-background-ratio="0.5"
	data-stellar-vertical-offset="300"
	data-stellar-offset-parent="true"
	style="background-image: url('@@intro_image');">

	<div class="pattern" style="opacity: @@pattern_opacity;"></div>

	<div class="container">
		<div class="intro__text">
			<p class="intro__subtitle">@@intro_subtitle</p>
			<h1 class="intro__title">@@intro_title</h1>
		</div>
	</div>
</header>
